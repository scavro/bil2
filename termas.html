<!DOCTYPE html>
<html lang="en">

      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="img/termas/termas0.JPG" alt="Entrada a las termas" style="width:100%;">
        <div class="carousel-caption">

        </div>
      </div>

      <div class="item">
        <img src="img/termas/termas1.JPG" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">

        </div>
      </div>
    
      <div class="item">

      </div>

        </div>
      </div>

      <div class="item">
        <img src="img/termas/termas4.JPG" alt="New York" style="width:100%;">
        <div class="carousel-caption">

        </div>
      </div>

      <div class="item">
        <img src="img/termas/termas5.JPG" alt="New York" style="width:100%;">
        <div class="carousel-caption">

        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</html>
